name: Post Global News to Twitter

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install twitter-api-cli
      run: |
        curl -fsSL https://cli.twitapi.dev/install.sh | bash
        echo "$HOME/.twitapi/bin" >> $GITHUB_PATH

    - name: Configure Twitter CLI
      run: |
        twitter login \
          --api-key ${{ secrets.TWITTER_API_KEY }} \
          --api-secret ${{ secrets.TWITTER_API_SECRET }} \
          --access-token ${{ secrets.TWITTER_ACCESS_TOKEN }} \
          --access-token-secret ${{ secrets.TWITTER_ACCESS_SECRET }}

    - name: Run main.py
      env:
        COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
      run: python main.py
